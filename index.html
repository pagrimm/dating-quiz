<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <form id="datingquiz">

    <h3>What's your name?</h3>
    <input id="name" type="text">
    <p id="name-error" class="hidden">Please input your name</p>

    <h3>Gender?</h3>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="male" checked>
        Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="female">
        Female
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="other">
        Other
      </label>
    </div>
    <h3>Favorite type of media?</h3>
    <select class="form-control" id="favorite-media">
      <option>Movies</option>
      <option>Music</option>
      <option>Television</option>
    </select>
    <br>
    <button type="submit" class="btn">Submit</button>
  </form>
  <div id="celeb1" class="response panel panel-default">
    <h3>Gold-standard Devito</h3>
    <img src="img/devito-default.jpg">
  </div>
  <div id="celeb2" class="response panel panel-default">
    <h3>Ongo Gablogian</h3>
    <img src="img/devito-ongo.jpg">
  </div>
  <div id="celeb3" class="response panel panel-default">
    <h3>The Trashman</h3>
    <img src="img/devito-trashman.jpg">
  </div>
  <div id="celeb4" class="response panel panel-default">
    <h3>PURE Devito</h3>
    <img src="img/devito-pure.jpg">
  </div>
  <div id="celeb5" class="response panel panel-default">
    <h3>Napoleon Devito</h3>
    <img src="img/devito-napoleon.jpg">
  </div>
  <div id="celeb6" class="response panel panel-default">
    <h3>Young Devito</h3>
    <img src="img/devito-young.png">
  </div>
</body>
</html>
